<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordlist Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
    <link rel="manifest" href="/static/icons/site.webmanifest">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center">
                    <h1 class="text-3xl font-bold text-gray-900">
                        <i class="fas fa-key mr-3 text-blue-600"></i>
                        Wordlist Generator
                    </h1>
                </div>
                <p class="text-gray-600 mt-2">Create custom wordlists from your text input</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Input Section -->
                <div class="lg:col-span-2">
                    <div class="bg-white shadow-sm rounded-lg border border-gray-200 p-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">
                            <i class="fas fa-edit mr-2 text-gray-600"></i>
                            Input Text
                        </h2>
                        <form id="wordlistForm">
                            <div class="mb-4">
                                <label for="text" class="block text-sm font-medium text-gray-700 mb-2">Paste your text here:</label>
                                <textarea id="text" name="text" rows="10" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter or paste your text here..."></textarea>
                            </div>
                            
                            <div class="mb-6">
                                <label for="group_size" class="block text-sm font-medium text-gray-700 mb-2">Group Size:</label>
                                <select id="group_size" name="group_size" class="w-20 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-lg font-medium flex items-center justify-center transition">
                                <i class="fas fa-cog mr-2"></i> Generate Wordlist
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Output Section -->
                <div class="lg:col-span-1">
                    <div class="bg-white shadow-sm rounded-lg border border-gray-200 p-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">
                            <i class="fas fa-file-alt mr-2 text-gray-600"></i>
                            Wordlist Output
                        </h2>
                        
                        <div id="statsCard" class="hidden bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
                                        <i class="fas fa-list text-white text-sm"></i>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <h3 id="groupCount" class="text-lg font-semibold text-gray-900">0</h3>
                                    <p class="text-sm text-gray-500">Total Groups Generated</p>
                                </div>
                            </div>
                        </div>
                        
                        <div id="outputContainer" class="hidden">
                            <div class="flex justify-between items-center mb-3">
                                <h3 class="text-md font-medium text-gray-700">Preview:</h3>
                                <div class="flex space-x-2">
                                    <button id="downloadBtn" class="text-green-600 hover:text-green-800 text-sm font-medium flex items-center">
                                        <i class="fas fa-download mr-1"></i> Download
                                    </button>
                                </div>
                            </div>
                            
                            <div id="outputPreview" class="bg-gray-50 border border-gray-200 rounded-md p-3 h-64 overflow-y-auto font-mono text-sm">
                                <!-- Wordlist preview will appear here -->
                            </div>
                            
                            <div id="fileHash" class="mt-4 text-sm text-gray-600 hidden">
                                <p class="font-medium">File Hash (SHA-256):</p>
                                <p id="hashOutput" class="mt-1 bg-gray-100 p-2 rounded font-mono text-xs break-all"></p>
                            </div>
                        </div>
                        
                        <div id="emptyState" class="text-center py-8">
                            <div class="mx-auto h-12 w-12 text-gray-400 mb-4">
                                <i class="fas fa-file-alt text-4xl"></i>
                            </div>
                            <h3 class="text-lg font-medium text-gray-900 mb-2">No wordlist generated yet</h3>
                            <p class="text-gray-500">Enter your text and click "Generate Wordlist" to get started.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let fullWordlistContent = ''; // Store the exact content from backend
        
        document.getElementById('wordlistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                text: document.getElementById('text').value,
                group_size: document.getElementById('group_size').value
            };
            
            fetch('/bog/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }
                
                // Store the exact content from backend (with LF line endings)
                fullWordlistContent = data.content;
                
                // Show the output container
                document.getElementById('emptyState').classList.add('hidden');
                document.getElementById('outputContainer').classList.remove('hidden');
                document.getElementById('statsCard').classList.remove('hidden');
                
                // Update stats
                document.getElementById('groupCount').textContent = data.count;
                
                // Update preview (show first 20 groups)
                const groups = data.content.split('\n');
                const previewGroups = groups.slice(0, 20).join('\n');
                document.getElementById('outputPreview').textContent = previewGroups;
                
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while generating the wordlist.');
            });
        });
        
        // Download functionality - sends the exact content to backend
        document.getElementById('downloadBtn').addEventListener('click', function() {
            fetch('/bog/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({content: fullWordlistContent})
            })
            .then(response => {
                if (response.ok) {
                    return response.blob();
                }
                throw new Error('Network response was not ok.');
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'wordlist.txt';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while downloading the file.');
            });
        });
    </script>
</body>
</html>
